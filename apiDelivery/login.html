<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Imagem de fundo com transparência */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./Imagens/pexels-framed-by-rania-2454533.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5; /* Transparência da imagem de fundo */
            z-index: 1;
        }

        /* Camada preta transparente */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo preto com transparência */
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .back-link {
            position: absolute;
            top: 10px; /* Distância do topo */
            left: 10px; /* Distância da esquerda */
            text-decoration: none;
            color: red;
            font-size: 20px;
        }

        /* Estilo do formulário */
        .form-label {
            color: white;
            text-align: left; /* Alinha o texto à esquerda */
            display: block; /* Garante que o label ocupe a linha inteira */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.5); /* Fundo com transparência */
            border: 1px solid #d9d9d9; /* Borda com a cor #d9d9d9 */
            color: black; /* Texto dentro do input */
            border-radius: 5px; /* Bordas arredondadas */
        }

       

        .form-control::placeholder {
            color: #ffffff; /* Cor do placeholder */
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: #ff5e3a; /* Cor da borda ao focar */
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body class="body-login-cadastro">
    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="content">
        <!-- Link posicionado no canto superior esquerdo -->
        <a href="index.html" class="back-link">< Home</a>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <a href="escolha.html" class="btn btn-danger w-100">Entrar</a>
            </form>
        </div>
    </div>
</body>

</html>
