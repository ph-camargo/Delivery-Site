<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Estilo da página */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        /* Imagem de fundo com transparência */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./Imagens/pexels-framed-by-rania-2454533.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5; /* Transparência da imagem de fundo */
            z-index: 1;
        }

        /* Camada preta transparente */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo preto com transparência */
            z-index: 2;
        }

        /* Conteúdo principal */
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .btn-custom {
            background-color: #FF5E3A; /* Cor laranja */
            color: white;
            font-weight: bold;
            border-radius: 20px;
            font-size: 18px;
            padding: 1.5%;
            width: 30vw;
            margin-left: 20%;
        }

        .btn-custom:hover {
            color: #FF5E3A;
            background-color: #ffffff;
        }

        .content h1 {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            width: 100vw;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Imagem de fundo -->
    <div class="background-image"></div>

    <!-- Camada preta transparente -->
    <div class="overlay"></div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Bem-vindo ao Delivery</h1>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="login.html" class="btn btn-custom btn-sm" role="button">Login</a>
            <a href="cadastro.html" class="btn btn-custom btn-sm" role="button">Cadastro</a>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
