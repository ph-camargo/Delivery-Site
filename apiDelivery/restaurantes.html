<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants List</title>
  <style>
    /* Estilo do corpo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
    }

    /* Imagem de fundo com responsividade */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('./Imagens/pexels-framed-by-rania-2454533.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: 1;
    }

    /* Fundo preto translúcido */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    /* Conteúdo principal */
    .content {
      position: relative;
      z-index: 3;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
    }

    li {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      transform: scale(1.02);
      background-color: #ffefef;
      border-left: 5px solid darkred;
    }

    #voltar{
    position: absolute;
    top: -120%; /* Distância do topo */
    left: -20%; /* Distância da esquerda */
    text-decoration: none; /* Remove o sublinhado */
    color: #fff; /* Cor branca */
    font-size: 20px; /* Tamanho da fonte */
    font-weight: bold;
    z-index: 3; /* Garante que fique sobre os fundos */
}

/* Adicional para quando o <a> tiver hover */
#voltar:hover {
    color: #ff5e3a; /* Altere a cor no hover */
    text-decoration: underline; /* Opcional: Adicione sublinhado */
}
  </style>
</head>

<body>
  <!-- Imagem de fundo -->
  <div class="background-image"></div>

  <!-- Fundo preto translúcido -->
  <div class="overlay"></div>

  <!-- Conteúdo principal -->
  <div class="content">
    <a id="voltar" href="escolha.html"><<<</a>
    <h1>Restaurantes</h1>
    <ul id="restaurant-list">
      <li>Restaurante Italiano</li>
      <li>Restaurante Japonês</li>
      <li>Restaurante Mexicano</li>
      <li>Restaurante Vegetariano</li>
    </ul>
  </div>

  <script src="js/restaurantes.js"></script>
</body>

</html>
